<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment Handler</title>
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        :root {
            --theme-color-text: #e5f5ea;
            --theme-color-background: #334037;
            --theme-color-primary: #becbc2;
            --theme-color-secondary: #1c6d36;
            --theme-color-accent: #239f48;
        }

        html {
            background: var(--theme-color-background);
        }

        body {
            font-family: sans-serif;
            color: var(--theme-color-text);
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
            padding: 2rem 0;
        }

        .header {
            background: linear-gradient(135deg, #0079c1 0%, #003087 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .card {
            border-radius: 8px;
            overflow: hidden;
            background: var(--theme-color-background);
        }

        .paypal-button-container {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px dashed #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .feature-list {
            margin: 1rem 0;
        }

        .feature-list li {
            margin-bottom: 0.5rem;
        }

        footer {
            padding: 20px 0;
            background-color: #fff;
        }

        .stateValue {
            font-family: monospace;
        }

        #config {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="material-icons">security</i> PayPal Payment Handler</h1>
            <p class="flow-text">Sandboxed iframe payment handler implementation</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Iframe Page State</span>
                            <ul>
                                <li>
                                    <span>iframe domain:</span>
                                    <span id="iframeDomain" class="stateValue"></span>
                                </li>
                                <li>
                                    <span>last message from parent: </span>
                                    <span id="postMessageStatus" class="stateValue">No messages ðŸ˜´</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Payment Flow Configuration</span>
                            <fieldset>
                                <legend>presentationMode</legend>
                                <div>
                                    <input
                                        checked
                                        type="radio"
                                        id="presentationMode-popup"
                                        name="presentationMode"
                                        value="popup"
                                    />
                                    <label for="presentationMode-popup">Popup</label>
                                </div>
                                <div>
                                    <input
                                        type="radio"
                                        id="presentationMode-modal"
                                        name="presentationMode"
                                        value="modal"
                                    />
                                    <label for="presentationMode-modal">Modal</label>
                                </div>
                                <div>
                                    <input
                                        type="radio"
                                        id="presentationMode-payment-handler"
                                        name="presentationMode"
                                        value="payment-handler"
                                    />
                                    <label for="presentationMode-payment-handler">Payment Handler</label>
                                </div>
                            </fieldset>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">PayPal Button</span>
                            <div class="paypal-button-container">
                                <paypal-button id="paypal-button"></paypal-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer white">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <p class="grey-text text-darken-1 center">
                        <a href="/index.html" class="blue-text">
                            <i class="material-icons">arrow_back</i> Back to Examples
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/integration.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Materialize components
            M.AutoInit();
        });
    </script>
    <script
      async
      src="https://www.sandbox.paypal.com/web-sdk/v6/core"
      onload="onPayPalWebSdkLoaded()"
    ></script>
</body>
</html>
